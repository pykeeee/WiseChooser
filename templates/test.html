<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<html>
<head>
    <title>列表示例</title>
    <style>
        ul {
            list-style:none;
            padding:0;
        }
        li {
            padding:10px 0;
        }
        input[type="text"] {
            margin-left:10px;
        }
        button {
            margin-left:10px;
        }
    </style>
</head>
<body>
    <h1>列表示例</h1>
    <ul id="list">
        <li>
            <input type="text" placeholder="输入值1">
            <input type="text" placeholder="输入值2">
            <button onclick="addItem(this)">+</button>
            <button onclick="removeItem(this)">-</button>
        </li>
        <li>
            <input type="text" placeholder="输入值1">
            <input type="text" placeholder="输入值2">
            <button onclick="addItem(this)">+</button>
            <button onclick="removeItem(this)">-</button>
        </li>
        <!-- 在这里添加更多的列表项 -->
    </ul>
    <button onclick="addNewItem()">添加新项</button>
    <script>
        const list = document.querySelector('#list');
        const items = Array.from(list.querySelectorAll('li'));

        function addNewItem() {
            const li = document.createElement('li');

            const input1 = document.createElement('input');
            input1.type = 'text';
            input1.placeholder = '输入值1';

            const input2 = document.createElement('input');
            input2.type = 'text';
            input2.placeholder = '输入值2';

            const addButton = document.createElement('button');
            addButton.innerText = '+';
            addButton.onclick = () => addItem(addButton);

            const removeButton = document.createElement('button');
            removeButton.innerText = '-';
            removeButton.onclick = () => removeItem(removeButton);

            li.appendChild(input1);
            li.appendChild(input2);
            li.appendChild(addButton);
            li.appendChild(removeButton);

            list.appendChild(li);

            // 更新 items 数组
            items.push(li);
        }

        function addItem(button) {
            const li = button.parentElement;

            const newLi = document.createElement('li');

            const newInput1 = document.createElement('input');
            newInput1.type = 'text';
            newInput1.placeholder = '输入值1';

            const newInput2 = document.createElement('input');
            newInput2.type = 'text';
            newInput2.placeholder = '输入值2';

            const newAddButton = document.createElement('button');
            newAddButton.innerText = '+';
            newAddButton.onclick = () => addItem(newAddButton);

            const newRemoveButton = document.createElement('button');
            newRemoveButton.innerText = '-';
            newRemoveButton.onclick = () => removeItem(newRemoveButton);

            newLi.appendChild(newInput1);
            newLi.appendChild(newInput2);
            newLi.appendChild(newAddButton);
            newLi.appendChild(newRemoveButton);

            list.insertBefore(newLi, li.nextSibling);

            // 更新 items 数组
            const index = items.indexOf(li);
            items.splice(index + 1, 0, newLi);
        }

        function removeItem(button) {
            const li = button.parentElement;

            list.removeChild(li);

            // 更新 items 数组
            const index = items.indexOf(li);
            items.splice(index, 1);
        }
    </script>
</body>
</html>
